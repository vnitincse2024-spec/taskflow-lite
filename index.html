<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TaskFlow Lite - Production-ready task manager">
    <title>task2</title>    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/utilities.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">ğŸ“ TaskFlow Lite</h1>
                <p class="tagline">Your client-side task management solution</p>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <span class="theme-icon">ğŸŒ™</span>
            </button>
        </header>

        <main class="main-content">
            <section class="task-input-section">
                <form id="task-form" class="task-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="task-input" 
                            class="task-input" 
                            placeholder="What needs to be done?" 
                            maxlength="200"
                            aria-label="New task"
                            required
                        >
                        <button type="submit" class="btn btn-primary" aria-label="Add task">
                            <span>Add Task</span>
                        </button>
                    </div>
                    <div id="validation-message" class="validation-message" role="alert"></div>
                    <div class="char-counter" aria-live="polite">
                        <span id="char-count">0</span>/200
                    </div>
                </form>
            </section>

            <section class="task-controls">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="task-stats" aria-live="polite">
                    <span id="task-count">0 tasks</span>
                </div>
            </section>

            <section class="task-list-section">
                <ul id="task-list" class="task-list" role="list">
                    <!-- Tasks will be dynamically inserted here -->
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p>Built with vanilla JavaScript | Data persisted in localStorage</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
